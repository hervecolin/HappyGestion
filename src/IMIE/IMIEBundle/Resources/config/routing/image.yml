image:
    path:     /
    defaults: { _controller: "IMIEBundle:Image:index" }

image_show:
    path:     /{id}/show
    defaults: { _controller: "IMIEBundle:Image:show" }

image_new:
    path:     /new
    defaults: { _controller: "IMIEBundle:Image:new" }

image_create:
    path:     /create
    defaults: { _controller: "IMIEBundle:Image:create" }
    methods:  POST

image_edit:
    path:     /{id}/edit
    defaults: { _controller: "IMIEBundle:Image:edit" }

image_update:
    path:     /{id}/update
    defaults: { _controller: "IMIEBundle:Image:update" }
    methods:  [POST, PUT]

image_delete:
    path:     /{id}/delete
    defaults: { _controller: "IMIEBundle:Image:delete" }
    methods:  [POST, DELETE]
